<div class="sb-pageSection my-24 ui container" [appTelemetryImpression]="telemetryImpression">
  <div class="sb-pageSection-header">
	  <h4 class="sb-pageSection-title sb-pageSection-sentenceCase m-0 mr-8">My programs</h4>
	  <button class="sb-btn sb-btn-xs sb-btn-primary ml-auto" type="button" (click)="show = true">Create Program</button>
  </div>
  <div class="sb-pageSection-content">

    <ng-container *ngIf="(programsList$ | async ) as programsList else loading">
      <ng-container *ngIf="programsList && programsList.length else noResult">
        <div class="sbgrid sbgrid--grid-carousel">
          <div appTelemetryInteract [telemetryInteractObject]="getTelemetryInteractObject(program.programId)"
            [telemetryInteractEdata]="getTelemetryInteractEdata('program-card')" [telemetryInteractCdata]="getFeatureId('user:program:contribute', 'SB-15591')"
            class="sbcard sbcard--resource sbcard--course" [routerLink]="['./nominations/' + program.programId]" *ngFor="let program of programsList">
            <div class="sbcard__main_area">
              <div class="sbcard__img mr-8"><img [src]="program.imagePath || 'assets/images/programs_default.png'"
                  alt="" title="" /></div>
              <div class="sbcard__info">
                <h4 class="sbcard__title sb__ellipsis sb__ellipsis--two sb-color-primary font-weight-bold">
                  {{program?.name}}
                </h4>
                <div class="sbcard__meta1"><span>{{program?.description}}</span>
                </div>
                  
              </div>
            </div>
            <div class="sbcard__moreinfo">
              <div class="sbcard__meta2">
				 <div class="sbcard__meta2_board">
					<span>Board: {{getProgramBoard(program)}}</span>
                </div>
                 <div class="sbcard__meta2_contributions">
					<span>No of contributions: 18</span>
                </div>
                <div class="sbcard__medium">
                  {{program?.rootOrgName}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
      <ng-template #noResult>
        <app-no-result [data]="{messageText: resourceService.messages.stmsg.m0006}"></app-no-result>
      </ng-template>
    </ng-container>
    <ng-template #loading>
      <app-loader></app-loader>
    </ng-template>
  </div>
</div>

<sui-modal *ngIf="show"
  [mustScroll]="true" 
  [isClosable]="true"
  [transitionDuration]="0"
  [size]="'normal'"
  class="sb-modal"
  appBodyScroll
  (dismissed)="show = false"
  #modal>
<app-create-program></app-create-program>
</sui-modal>
